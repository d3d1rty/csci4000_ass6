    <script type="text/javascript">
      function loadDoc() {
        var xhttp = new XMLHttpRequest();
        xhttp.onreadystatechange = function() {
          if (xhttp.readyState == 4 && xhttp.status == 200) {
            var record = xhttp.responseText.split("|");
            document.getElementById("id").setAttribute("value", record[0]);
            document.getElementById("name").setAttribute("value", record[1]);
            document.getElementById("email").setAttribute("value", record[2]);
            document.getElementById("gpa").setAttribute("value", record[3]);
          }
        };
        var s_id = document.getElementById('search').value;
        var queryString = "?s_id=" + s_id;
        xhttp.open("GET", "richarddavis_search_single.php" + queryString, true);
        xhttp.send();
      }
    </script>
